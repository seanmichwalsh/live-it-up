name: Lint Codebase

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  lint:
    runs-on: self-hosted
    environment: Development

    steps:
    - uses: actions/checkout@v2

    - name: Lint the backend
      run: |
        npm ci --prefix server
        npm run lint --prefix server

    - name: Lint the frontend
      if: always()
      run: |
        npm ci --prefix client
        npm run lint --prefix client